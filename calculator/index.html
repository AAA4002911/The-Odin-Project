<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <section id="output-window">
            <input id="input" value="0">
        </section>
        <section id="buttons-section">
            <button id="clr" value="AC">AC</button>
            <button id="backspace" value="C">C</button>
            <button id="block1" value="1">1</button>
            <button id="block2" value="2">2</button>
            <button id="block3" value="3">3</button>
            <button id="block4" value="4">4</button>
            <button id="block5" value="5">5</button>
            <button id="block6" value="6">6</button>
            <button id="block7" value="7">7</button>
            <button id="block8" value="8">8</button>
            <button id="block9" value="9">9</button>
            <button id="block0" value="0">0</button>
            <button id="plus" class="color" value="+">&plus;</button>
            <button id="minus" class="color" value="-">&minus;</button>
            <button id="multiply" class="color" value="*">&times;</button>
            <button id="divide" class="color" value="/">&divide;</button>
            <button id="dot" value="."><sub>&dot;</sub></button>
            <button id="ans" value="=">&equals;</button>
        </section>
    </main>
</body>
</html>
