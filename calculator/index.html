<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <section id="output-window">
            <input id="input" value="0">
        </section>
        <section id="buttons-section">
            <button id="block1" class="btn">1</button>
            <button id="block2" class="btn">2</button>
            <button id="block3" class="btn">3</button>
            <button id="block4" class="btn">4</button>
            <button id="block5" class="btn">5</button>
            <button id="block6" class="btn">6</button>
            <button id="block7" class="btn">7</button>
            <button id="block8" class="btn">8</button>
            <button id="block9" class="btn">9</button>
            <button id="block0" class="btn">0</button>
            <button id="dot">&dot;</button>
        </section>
        <section id="operators-section">
            <button id="plus">&plus;</button>
            <button id="minus">&minus;</button>
            <button id="multiply">&times;</button>
            <button id="divide">&divide;</button>
            <button id="backspace">C</button>
            <button id="clr">AC</button>
            <button id="ans">&equals;</button>
        </section>
    </main>
</body>
</html>
