<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp From</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="left-section">
            <div class="logo-content">
                <img src="./assests/odin-logo.png" alt="logo">
                <span>ODIN</span>
            </div>
        </div>
        <div class="right-section">
            <div class="para">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
            </div>
            <div class="para">Sign up now to get started.</div>
            <div class="para">You know you want to.</div>
            <h3>Let's do this!</h3>
            <form>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">
                    <div id="wrong"></div>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm-password" id="confirm-password">
                </div>
            </form>
            <div><button id="create">Create Account</button></div>
            <div id="text">Already have an account? <span id="green">Log in</span></div>
        </div>
    </main>
</body>

</html>
